<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset some default styles */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            /* height: 1080px; */
        }

        /* Style the navbar */
        .navbar {
            background-color: #ffffff;
            color: rgb(131, 199, 255);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            width: 98%;
            top: 0%;
            z-index: 1000;
        }

        /* Style the left side of the navbar */
        .left {
            flex-grow: 1; /* Allow this section to grow and take up available space */
        }

        .left a {
            text-decoration: none;
            color: rgb(150, 197, 251);
            margin-right: 20px;
            font-size: x-large;
        }

        /* Style the right side of the navbar */
        .right {
            display: flex;
            gap: 10px;
        }

        /* Style the rounded buttons */
        .rounded-button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 20px; /* Add rounded corners */
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Hover effect for buttons */
        .rounded-button:hover {
            background-color: #0056b3;
        }

        .search-container {
            display: flex;
            flex-direction: column; /* Arrange items in a column */
            align-items: center;
            margin-top: 2%;
        }

        .search-box {
            padding: 17px;
            border: 2px solid #ccc;
            border-radius: 20px;
            min-width: 45%;
            margin: 0 auto;
            position: relative;
            background-color: rgb(255, 255, 255);
            display: flex;
            align-items: center;
        }

        .search-box input {
            border: none;
            outline: none;
            width: 100%;
            text-align: left;
            margin-left: 45px;
        }

        .search-icon {
            font-size: 20px;
            color: #ad9898;
            position: absolute;
            left: 13px;
            padding: 20px;
            border-radius: 50%;
        }

        .additional-text {
            margin-left: 10px;
            color: #333;
        }

        /* Style for the buttons at the bottom of the search box */
